<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Local vendor CSS -->
  <link rel="stylesheet" href="/static/vendor/css/bulma.min.css">
  <link rel="stylesheet" href="/static/vendor/css/fontawesome.min.css">
  <link rel="stylesheet" href="/static/vendor/css/fontawesome-paths.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Local vendor JS -->
  <script src="/static/vendor/js/react.production.min.js"></script>
  <script src="/static/vendor/js/react-dom.production.min.js"></script>
  <script src="/static/vendor/js/adapter.min.js"></script>
  <title>Lazy Speech To Text Converter</title>
  <style>
    :root {
      /* 蓝绿色系 (Teal/Cyan) */
      --primary-color: #0891b2;
      --primary-dark: #0e7490;
      --primary-light: #22d3ee;
      --primary-gradient: linear-gradient(135deg, #0891b2 0%, #0d9488 100%);
      --secondary-gradient: linear-gradient(135deg, #059669 0%, #10b981 100%);
      --bg-gradient: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%);
      --card-shadow: 0 10px 40px rgba(8, 145, 178, 0.15);
      --text-primary: #134e4a;
      --text-secondary: #5eead4;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
    }
    
    .hero-gradient {
      background: var(--primary-gradient);
    }
    
    .card-elevated {
      box-shadow: var(--card-shadow);
      border-radius: 16px;
      border: none;
    }
    
    .title-gradient {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .button.is-gradient {
      background: var(--primary-gradient);
      border: none;
      color: white;
      transition: all 0.3s ease;
    }
    
    .button.is-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(8, 145, 178, 0.4);
    }
    
    .button.is-success-gradient {
      background: var(--secondary-gradient);
      border: none;
      color: white;
    }
    
    .navbar-custom {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(8, 145, 178, 0.15);
    }
    
    .welcome-badge {
      background: var(--primary-gradient);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 500;
    }
    
    .file-tag {
      background: linear-gradient(135deg, #ccfbf1 0%, #99f6e4 100%);
      color: #0f766e;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/static/js/app.js"></script>
</body>
</html>
